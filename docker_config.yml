  main:
    build: 
      context: ./
      dockerfile: Dockerfile
    privileged: true
    container_name: smartbox-api-v2
    env_file:
      - ./app/config/.env.development
    ports:
      - "5000:5000"
    volumes:
      - type: bind
        source: ${LOCAL_AGENT_DIR}
        target: ${DOCKER_AGENT_DIR}
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock